<md-dialog aria-label="Edit Your Info" style="max-width:600px;">
  <form ng-cloak name="resumeInfoForm" ng-submit="dc.saveResume(dc.resume)">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h1>YOUR INFO</h1>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="dc.cancel()">
          X
          <!-- <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon> -->
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <h4>
          This info will be visible at the top of your resume so use a professional email address.
        </h4>

        <md-card md-theme="docs-dark">

          <ng-form name="resumeExperienceFormItem">
            <md-card-content>

              <div layout="row">
                <md-input-container flex="100">
                  <label>Full Name</label>
                  <input required name="fullname" ng-model="dc.resume.info.fullname">
                  <div ng-messages="resumeInfoForm.fullname.$error">
                    <div ng-message="required">Your name is required.</div>
                  </div>
                </md-input-container>
              </div>
              <div layout="row">
                <md-input-container flex="100">
                  <label>Email Address</label>
                  <input required type="email" name="email" ng-model="dc.resume.info.email" minlength="10" maxlength="100" />
                  <div ng-messages="resumeInfoForm.email.$error" role="alert">
                    <div ng-message-exp="['required', 'minlength', 'maxlength']">
                      Your email must be between 10 and 100 characters long and look like an e-mail address.
                    </div>
                  </div>
                </md-input-container>
              </div>
              <div layout="row">
                <md-input-container flex="100">
                  <label>Phone Number</label>
                  <input name="phone" ng-model="dc.resume.info.phone"/>
                  <div ng-messages="resumeInfoForm.phone.$error" role="alert">
                    <div ng-message="pattern">(###) ###-#### - Please enter a valid phone number.</div>
                  </div>
                </md-input-container>
              </div>

            </md-card-content>
          </ng-form>
        </md-card>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="dc.cancel()" class="md-raised">
       Cancel
      </md-button>
      <md-button  class="md-raised md-primary"  type="submit">
        Save Changes
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
