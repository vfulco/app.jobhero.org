<md-dialog aria-label="Edit Your Skills" style="max-width:600px;">

  <form name="resumeSkillsForm" ng-submit="dc.saveResume(dc.resume,true)">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>SKILLS</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="dc.cancel()">
          X
          <!-- <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon> -->
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <h4>
          Add 8-10 detailed and relevant skills such as "Managing global development teams" or "Writing detailed technical documation".
        </h4>

        <md-card md-theme="docs-dark">

            <md-card-content>
              <ng-form  name="resumeSkillsFormItem" layout="row" ng-repeat="skill in dc.resume.skills">
                <md-input-container flex="80">
                  <label>Skill</label>
                  <input required minlength="30" name="name" ng-model="skill.name">
                  <div ng-messages="resumeSkillsFormItem.name.$error">
                    <div ng-message="required">This is required.</div>
                    <div ng-message="minlength">This skill should be more detailed and longer (at least 30 characters).</div>
                  </div>
                </md-input-container>
                <md-button ng-click="dc.removeSkill(skill)">
                  Delete
                </md-button>
              </ng-form>


            </md-card-content>
        </md-card>

      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="dc.newSkill()" class="md-raised" ng-disabled="dc.resume.skills.length >= 10">
        Add Skill ({{dc.resume.skills.length}}/10)
      </md-button>
      <span flex></span>
      <md-button ng-click="dc.cancel()" class="md-raised">
       Cancel
      </md-button>
      <md-button  class="md-raised md-primary"  type="submit">
        Save Changes
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
